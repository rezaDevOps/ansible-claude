[defaults]
# Inventory file location
inventory = ./inventory/hosts.ini

# Disable host key checking for newly provisioned instances
# WARNING: Only use in trusted networks or when you verify fingerprints manually
host_key_checking = False

# Use the 'deployer' user by default for managed hosts
remote_user = deployer

# Roles path
roles_path = ./roles

# Retry files disabled (cleaner workspace)
retry_files_enabled = False

# Stdout callback for better output
# stdout_callback = default

# Gather subset of facts for faster execution
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 3600

# Connection settings
timeout = 30
transport = ssh

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# SSH connection settings
[ssh_connection]
# Use persistent SSH connections for better performance
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True

# Timeout for SSH connections
timeout = 30

[privilege_escalation]
become_ask_pass = False
